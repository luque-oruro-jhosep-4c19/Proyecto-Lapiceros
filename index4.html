<style>
/*Estilos generales*/
body{
font-family:Arial, sans-serif;
margin: 0;
padding: 0;
box-sizing: border-box;
}
/*Estilo del menú de navegación */
nav {
background-color: #333;
padding: 10px 0;
}
/*Estilo de la lista en el menú */
nav ul {
list-style: none;
margin: 0;
padding: 0;
display: flex;
justify-content: center;
}
/* Estilo de los elementos del menú */
nav ul li {
margin: 0 15px;
}
/*Estilo de los enlaces del menú */
nav ul li a {
color: white;
text-decoration: none;
padding: 10px 15px;
font-weight: bold;
transition: background-color 0.3s, color 0.3s;
}
/* Efecto hover en el menú */
nav ul li a:hover {
background-color: #555;
border-radius: 5px;
color: #FFD700; /* Dorado para destacar */
}
/* Estilo del contenido de la página */
.content {
padding: 20px;
text-align: center;
}
Responsive para móviles */
@media (max-width: 600px) {
nav ul {
flex-direction: column;
}
nav ul li {
margin: 10px 0;
}
</style>
</head>
